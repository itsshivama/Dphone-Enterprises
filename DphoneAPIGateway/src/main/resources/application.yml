server:
  port: 8000

spring:
  application:
    name: DPHONE-API-GATEWAY
  cloud:
    gateway:
      routes:
        #User Service
        - id: DPHONE-USER-SERVICE
          uri: lb://DPHONE-USER-SERVICE
          predicates:
            - Path=/user/**
        #Customer Service
        - id: CUSTOMER-SERVICE
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/customer/**
        #Buying Details Service
        - id: BUYING-DETAIL-SERVICE
          uri: lb://BUYING-DETAIL-SERVICE
          predicates: 
            - Path=/buyingdetail/**
        #Referral Service
        - id: DPHONE-REFERRAL-SERVICE
          uri: lb://DPHONE-REFERRAL-SERVICE
          predicates:
            - Path=/referral/**




eureka:
  client:
    service-url:
       defaultZone: http://localhost:8761/eureka